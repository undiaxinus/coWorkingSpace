
<main class="flex relative flex-col mx-auto min-h-screen justify-center items-center gap-2.5 w-[750px] px-20 py-12 text-base bg-orange-200 rounded-3xl shadow-[5px_5px_4px_rgba(0,0,0,0.5)] max-md:px-5 font-coiny">
    <section class="flex flex-col justify-center self-stretch my-auto min-w-[240px] w-[593px] max-md:max-w-full">
      <h1 class="text-3xl text-center text-black max-md:max-w-full">ADD PRODUCT</h1>
      <form (ngSubmit)="submitForm()" class="flex flex-col mt-4 w-full">
        <div class="flex flex-col mb-4 w-full bg-white rounded-md shadow-[0px_4px_4px_rgba(0,0,0,0.25)] max-md:max-w-full">
          <div class="flex flex-wrap items-center w-full max-md:max-w-full">
            <label for="productName" class="gap-2.5 self-stretch px-7 py-5 my-auto text-black bg-orange-300 rounded-md rounded-r-none border-l border-black min-h-[58px] shadow-[0px_4px_4px_rgba(0,0,0,0.25)] w-[215px] max-md:px-5">
              PRODUCT NAME
            </label>
            <input required type="text" id="productName" name="productName" [(ngModel)]="productName" placeholder="Enter product name" class="w-[350px] h-[60px] ml-6 self-stretch my-auto text-neutral-400" aria-label="Enter product name">
          </div>
        </div>
  
        <div class="flex flex-col mb-4 w-full bg-white rounded-md shadow-[0px_4px_4px_rgba(0,0,0,0.25)] max-md:max-w-full">
          <div class="flex flex-wrap gap-6 items-center w-full max-md:max-w-full">
            <label for="price" class="gap-2.5 self-stretch px-7 py-5 my-auto text-black whitespace-nowrap bg-orange-300 rounded-md rounded-r-none border-l border-black min-h-[58px] shadow-[0px_4px_4px_rgba(0,0,0,0.25)] w-[215px] max-md:px-5">
              PRICE
            </label>
            <input required type="number" id="price" name="price" [(ngModel)]="price" placeholder="Enter product price" class="w-[350px] h-[60px] self-stretch my-auto text-neutral-400" aria-label="Enter product price">
          </div>
        </div>
  
        <div class="flex flex-col mb-4 w-full bg-white rounded-md shadow-[0px_4px_4px_rgba(0,0,0,0.25)] max-md:max-w-full">
          <div class="flex flex-wrap gap-6 items-center w-full max-md:max-w-full">
            <label for="component" class="gap-2.5 self-stretch px-7 py-5 my-auto text-black whitespace-nowrap bg-orange-300 rounded-md rounded-r-none border-l border-black min-h-[58px] shadow-[0px_4px_4px_rgba(0,0,0,0.25)] w-[215px] max-md:px-5">
              COMPONENT
            </label>
            <select required id="component" name="component" [(ngModel)]="component" class="w-[350px] h-[60px] self-stretch my-auto text-neutral-400" aria-label="Enter product component">
                <option hidden></option>
                <option>Drinks</option>
                <option>Meal</option>
            </select>
            
          </div>
        </div>
  
        <div class="flex flex-col mb-4 w-full bg-white rounded-md shadow-[0px_4px_4px_rgba(0,0,0,0.25)] max-md:max-w-full">
          <div class="flex flex-wrap gap-6 items-center w-full max-md:max-w-full">
            <label for="extendedHrs" class="gap-2.5 self-stretch px-7 py-5 my-auto text-black bg-orange-300 rounded-md rounded-r-none border-l border-black min-h-[58px] shadow-[0px_4px_4px_rgba(0,0,0,0.25)] w-[215px] max-md:px-5">
              EXTENDED HRS
            </label>
            <input required type="text" id="extendedHrs" name="extendedHrs" [(ngModel)]="extendedHrs" placeholder="e.g. 00:00:00" class="w-[350px] h-[60px] self-stretch my-auto text-neutral-400" aria-label="Enter hours">
          </div>
        </div>
  
        <div class="flex flex-col mb-4 w-full bg-white rounded-md min-h-[144px] shadow-[0px_4px_4px_rgba(0,0,0,0.25)] max-md:max-w-full">
          <div class="flex flex-col w-full min-h-[144px] max-md:max-w-full">
            <label for="productDetails" class="gap-2.5 self-stretch text-center px-7 py-5 w-full text-black bg-orange-300 rounded-md rounded-b-none border-l border-black min-h-[58px] shadow-[0px_4px_4px_rgba(0,0,0,0.25)] max-md:px-5 max-md:max-w-full">
              PRODUCT DETAILS
            </label>
            <textarea id="productDetails" name="productDetails" [(ngModel)]="productDetails" placeholder="Product details here..." class="mt-3 text-neutral-400" aria-label="Product details"></textarea>
          </div>
        </div>
  
        <div class="self-center mt-4 bg-white rounded-xl aspect-square min-h-[150px] shadow-[0px_4px_4px_rgba(0,0,0,0.25)] text-neutral-400 w-[150px] max-md:px-5 relative">
            <input type="file" id="file-input" name="file-input" accept="image/*" class="hidden" (change)="onFileSelected($event)" required>
            
            <!-- Display the uploaded image here and make it clickable -->
            <img *ngIf="selectedImage" [src]="selectedImage" alt="Uploaded Photo" 
                 class="w-full h-full object-cover rounded-xl cursor-pointer"
                 (click)="triggerFileInput()" />
          
            <!-- Upload button (still visible even if an image is selected) -->
            <button type="button" (click)="triggerFileInput()" class="w-full h-full flex items-center justify-center cursor-pointer absolute top-0 left-0 opacity-0 hover:opacity-100 bg-black bg-opacity-50 text-white rounded-xl">
              UPLOAD PHOTO
            </button>
          </div>
  
        <div class="flex gap-10 justify-center items-center self-center mt-4 max-w-full text-white whitespace-nowrap w-[440px]">
          
          <button type="submit" class="gap-2.5 self-stretch px-12 py-2.5 bg-amber-700 hover:bg-amber-800 rounded-xl shadow-[0px_4px_4px_rgba(0,0,0,0.25)] max-md:px-5">
            SAVE
          </button>
        </div>
      </form>
    </section>
  </main>
